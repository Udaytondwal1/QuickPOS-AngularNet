<!-- Login Form -->
<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div
      class="w-full max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-lg"
    >
      <h2 class="mb-4 text-2xl font-semibold text-center text-gray-700">
        Welcome Back!
      </h2>
      <p class="mb-6 text-sm text-center text-gray-500">
        Please log in to access your account
      </p>
  
      <!-- Email Input -->
      <div class="mb-4">
        <label class="block mb-1 text-sm font-medium text-gray-600">Email</label>
        <input
          type="email"
          placeholder="Enter your email"
          [(ngModel)]="credentials.email"
          class="w-full px-4 py-2 input input-bordered focus:outline-none focus:ring focus:ring-primary"
        />
      </div>
  
      <!-- Password Input -->
      <div class="mb-6">
        <label class="block mb-1 text-sm font-medium text-gray-600"
          >Password</label
        >
        <input
          type="password"
          placeholder="Enter your password"
          [(ngModel)]="credentials.password"
          class="w-full px-4 py-2 input input-bordered focus:outline-none focus:ring focus:ring-primary"
        />
      </div>
  
      <!-- Actions -->
      <div class="flex items-center justify-between">
        <button (click)="login()" class="w-full btn btn-primary">Log In</button>
      </div>
  
      <!-- Sign Up Link -->
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <label
            for="signup-modal"
            class="font-medium cursor-pointer text-primary hover:underline"
          >
            Sign Up
          </label>
        </p>
      </div>
    </div>
  </div>
  
  <!-- Sign-Up Modal -->
  <input type="checkbox" id="signup-modal" class="modal-toggle" />
  <div class="modal">
    <div class="relative border border-gray-200 rounded-lg shadow-lg modal-box">
      <!-- Close Button -->
      <label
        for="signup-modal"
        class="absolute text-gray-500 btn btn-sm btn-circle right-2 top-2 hover:text-gray-700"
        >âœ•</label
      >
  
      <!-- Modal Title -->
      <h3 class="mb-4 text-2xl font-bold text-center text-gray-700">Sign Up</h3>
      <p class="mb-6 text-sm text-center text-gray-500">
        Create a new account to get started
      </p>
  
      <!-- Sign-Up Form -->
      <div class="space-y-4">
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="signupData.email"
          class="w-full px-4 py-2 input input-bordered"
        />
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="signupData.password"
          class="w-full px-4 py-2 input input-bordered"
        />
        <input
          type="password"
          placeholder="Confirm Password"
          [(ngModel)]="signupData.confirmPassword"
          class="w-full px-4 py-2 input input-bordered"
        />
      </div>
  
      <!-- Modal Actions -->
      <div class="mt-6 modal-action">
        <label for="signup-modal" class="btn btn-ghost">Close</label>
        <button (click)="signup()" class="w-full btn btn-primary">Sign Up</button>
      </div>
    </div>
  </div>
