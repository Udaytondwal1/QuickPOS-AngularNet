<div class="grid grid-cols-1 gap-6 p-6 md:grid-cols-2 lg:grid-cols-4">
    <!-- Total Products Card -->
    <div class="text-white shadow-lg card bg-gradient-to-r from-blue-400 to-blue-600">
      <div class="flex items-center space-x-4 card-body">
        <i class="text-3xl fas fa-box-open"></i>
        <div style="margin: auto">
          <h2 class="text-xl font-semibold card-title">Total Products</h2>
          <p class="text-3xl font-bold">{{ totalProducts }}</p>
        </div>
      </div>
    </div>
  
    <!-- Total Categories Card -->
    <div class="text-white shadow-lg card bg-gradient-to-r from-green-400 to-green-600">
      <div class="flex items-center space-x-4 card-body">
        <i class="text-3xl fas fa-th-large"></i>
        <div style="margin: auto">
          <h2 class="text-xl font-semibold card-title">Total Categories</h2>
          <p class="text-3xl font-bold">{{ totalCategories }}</p>
        </div>
      </div>
    </div>
  
    <!-- Paid Orders Card -->
    <div class="text-white shadow-lg card bg-gradient-to-r from-teal-400 to-teal-600">
      <div class="flex items-center space-x-4 card-body">
        <i class="text-3xl fas fa-credit-card"></i>
        <div style="margin: auto">
          <h2 class="text-xl font-semibold card-title">Paid Orders</h2>
          <p class="text-3xl font-bold">{{ paidOrders }}</p>
        </div>
      </div>
    </div>
  
    <!-- Pending Orders Card -->
    <div class="text-white shadow-lg card bg-gradient-to-r from-yellow-400 to-yellow-600">
      <div class="flex items-center space-x-4 card-body">
        <i class="text-3xl fas fa-hourglass-half"></i>
        <div style="margin: auto">
          <h2 class="text-xl font-semibold card-title">Pending Orders</h2>
          <p class="text-3xl font-bold">{{ pendingOrders }}</p>
        </div>
      </div>
    </div>
  </div>
